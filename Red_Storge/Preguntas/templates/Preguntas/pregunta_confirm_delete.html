{% extends 'base.html' %}

{% block titulo %}
Eliminar pregunta
{% endblock titulo %}

{% block contenido %}
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de querer eliminar la pregunta {{object.id_pregunta}}?</p>
        {{form}}
        <button  class="btn btn-danger" type="submit">Eliminar</button>
        <a class="btn btn-warning" href="{% url 'lista_preguntas' %}">Cancelar</a>
    </form>
{% endblock contenido %}
